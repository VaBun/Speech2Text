
{% extends "layout.html" %}

{% block content %}
<div class="centered">
    <div class="row">
        <div class="col-md-5" style="max-width: 40%; margin: 0 auto;"> 
            <div class="image-container">
                <figure>
                   <video controls autoplay src="/static/uploads/{{display_video}}" style="width:100%; margin-left: auto; margin-right: auto;"></video>
                </figure>
            </div>
        </div>
    </div>
    <div class="row">
        <p> {{predictions}}</p>
        <p><a href="/static/texts/{{text_file}}" download>Скачать текстовку</a></p>
    </div>

    </br>

    <div class="row">
        <div class="col-md-5">
            <div class="upload-form">
                <p><b>Загрузить ещё?</b></p>
                <form action = "/uploader" method = "POST" 
                          enctype = "multipart/form-data">
                    <input type = "file" name = "file" />
                    <input type = "submit"/>
                </form>
            </div>      
        </div>
    </div>
</div>
{% endblock %}
